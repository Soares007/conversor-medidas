<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Medidas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark bg-gradient">
    <div class="container">
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Conversor de Medidas</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Projetos</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Conversor de Medidas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://soares007.github.io/calculadora-simples/">Calculadora
                                    Simples</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link"
                                    href="https://soares007.github.io/calculadora-imc-fatec/">Calculadora de IMC</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://github.com/Soares007">GitHub</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="card col-5 container center position-absolute top-50 start-50 translate-middle">
            <div class="card-body">
                <h5 class="card-title">Converter medidas</h5>
                <form>
                    <div class="mb-3">
                        <label for="exampleNumber1" class="form-label">Valor</label>
                        <input type="number" class="form-control" id="valor" aria-describedby="numberHelp"
                            placeholder="Insira o valor">
                    </div>
                    <div class="mb-3 form-group">
                        <label for="medida1" class="form-label">De:</label>
                        <select name="unidade1" id="medidaInput" class="form-select">
                            <option value="0" disabled>Selecione a medida</option>
                            <option value="Horas">Horas</option>
                            <option value="Minutos">Minutos</option>
                            <option value="Segundos">Segundos</option>
                        </select>
                    </div>
                    <div class="mb-3 form-group">
                        <label for="medida1" class="form-label">Para:</label>
                        <select name="unidade1" id="medidaConverted" class="form-select">
                            <option value="0" disabled>Selecione a medida</option>
                            <option value="Horas">Horas</option>
                            <option value="Minutos">Minutos</option>
                            <option value="Segundos">Segundos</option>
                        </select>
                    </div>
                    <div class="grid text-center">
                        <p id="result"></p>
                        <button id="convert" type="button" class="btn btn-secondary mx-auto">Converter</button>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function converterMedidas(valor, medidaInserida, medidaConvertida) {
            if (medidaInserida === "Horas" && medidaConvertida === "Minutos") {
                return valor * 60;
            } else if (medidaInserida === "Horas" && medidaConvertida === "Segundos") {
                return valor * 3600;
            } else if (medidaInserida === "Minutos" && medidaConvertida === "Horas") {
                return valor / 60;
            } else if (medidaInserida === "Minutos" && medidaConvertida === "Segundos") {
                return valor * 60;
            } else if (medidaInserida === "Segundos" && medidaConvertida === "Horas") {
                return valor / 3600;
            } else if (medidaInserida === "Segundos" && medidaConvertida === "Minutos") {
                return valor / 60;
            } else {
                return valor;
            }
        }
        const buttonConvert = document.getElementById("convert");
        const outputValor = document.getElementById("valor");
        const medidaInputSelect = document.getElementById("medidaInput");
        const medidaConvertedSelect = document.getElementById("medidaConverted");
        const resultadoFinal = document.getElementById("result");

        buttonConvert.addEventListener("click", function () {
            const valor = parseFloat(outputValor.value);
            const medidaInserida = medidaInputSelect.value;
            const medidaConvertida = medidaConvertedSelect.value;

            const valorConvertido = converterMedidas(valor, medidaInserida, medidaConvertida);

            resultadoFinal.innerHTML = `${valor} ${medidaInserida} Ã© equivalente a ${valorConvertido} ${medidaConvertida}`;

        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
